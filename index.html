<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meninas Super Poderosas | Israel Rodrigues</title>
	<link rel="stylesheet" href="src/style/style.css">
	<link rel="stylesheet" href="src/style/variaveis.css">

</head>
<body>
	
	<main> 
		<section>
			<div class="personagens">
				<div class="personagem player-one">
					<img src="src/docinho.png" id="player-one-selectionado" alt="">
					<div class="nome-personagem nome-um">Docinho</div>
				</div>
				<div class="personagem player-two">
					<img src="src/sedusa.png" id="player-two-selectionado" alt="">
					<div class="nome-personagem nome-dois">Sedusa</div>
				</div>
			</div>

			<ul class="select-player">
				<li class="selecione-personagem selecionado"  data-name="Docinho" id="docinho">
					<img src="src/Docinho QUADRADO.jpg" alt="">
					<span>1P</span>
				</li>
				<li class="selecione-personagem" data-name="Ele" id="Ele">
					<img src="src/Ele QUADRADO.jpg" alt="">
					<span>1P</span>
				</li>
				<li class="selecione-personagem" data-name="Florzinha" id="florzinha">
					<img src="src/Florzinha QUADRADO.jpg" alt="">
					<span>1P</span>
				</li>
				<li class="selecione-personagem" data-name="Fuzzy" id="fuzzy">
					<img src="src/Fuzzy QUADRADO.jpg" alt="">
					<span>1P</span>
				</li>
				<li class="selecione-personagem" data-name="Lindinha" id="lindinha">
					<img src="src/Lindinha QUADRADO.jpg" alt="">
					<span>1P</span>
				</li>
				<li class="selecione-personagem" data-name="Macaco Louco" id="macaco louco">
					<img src="src/Macaco louco QUADRADO.jpg" alt="">
					<span>1P</span>
				</li>
				<li class="selecione-personagem" data-name="Prefeito" id="prefeito">
					<img src="src/Prefeito QUADRADO.jpg" alt="">
					<span>1P</span>
				</li>
				<li class="selecione-personagem" data-name="Professor" id="professor">
					<img src="src/Professor QUADRADO.jpg" alt="">
					<span>1P</span>
				</li>
				<li class="selecione-personagem selecionado-player-two" data-name="sedusa" id="sedusa">
					<img src="src/Sedusa QUADRADO.jpg" alt="">
					<span>2P</span>
				</li>
			</ul>
		</section>
	</main>

<script src="src/script/script.js"></script>
</body>
</html>
